<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name {
            background-color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

</head>

<body>
    <div id="app">
        <span class="name">Treść wiadomości: {{ message }}</span>
        <button @click="onClick">Kliknij mnie</button>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Łukasz Kryński"
            },
            methods: {
                onClick() {
                    alert(this.message);
                    document.write(this.message)
                }
            }
        })
    </script>

</body>

</html>
